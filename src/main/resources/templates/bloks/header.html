<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<header class="p-3 bg-dark text-white" th:fragment="header">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-2 text-info">Home</a></li>
                <li><a  th:href="@{/addpost}" class="nav-link px-2 text-white">Add post</a></li>
                <li><a sec:authorize="isAuthenticated()" th:href="@{/myposts}" class="nav-link px-2 text-white">My posts</a></li>
                <li><a sec:authorize="isAuthenticated()" th:href="@{/myaccount}" class="nav-link px-2 text-white">My account</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" th:action="@{/searchpost}" method="get">
                <input type="search" name="keyword" th:value="${keyword}" class="form-control form-control-dark text-white bg-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end" sec:authorize="isAnonymous()">
                <form th:action="@{/login}">
                    <button type="submit" class="btn btn-outline-light me-2">Login</button>
                </form>
            </div>
            <div class="text-end" sec:authorize="isAnonymous()">
                <form th:action="@{/register}">
                    <button type="submit" class="btn btn-info">Sign-up</button>
                </form>
            </div>
            <div class="text-end" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </div>
</header>
</html>
