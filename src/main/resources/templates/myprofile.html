<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>My profile</title>
    <header th:insert="/bloks/header :: header"></header>
</head>

<html>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold" th:text="${user.getLastName()+' '+user.getFirstName()}"></span><span class="text-black-50" th:text="${user.getEmail()}"></span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input th:value="${user.getFirstName()}" type="text" class="form-control" placeholder="First name" value="" disabled></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input th:value="${user.getLastName()}" type="text" class="form-control" value="" placeholder="Surname" disabled></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input th:value="${user.getPhonenum()}" type="text" class="form-control" placeholder="Phone number" value="" disabled></div>
                        <div class="col-md-12"><label class="labels">Email</label><input th:value="${user.getEmail()}" type="text" class="form-control" placeholder="Email" value="" disabled></div>
                    </div>
                    <form th:action="@{/editprofile}">
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Edit Profile</button></div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</html>
