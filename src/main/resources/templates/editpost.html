<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Title</title>
    <header th:insert="/bloks/header :: header"></header>
</head>
<body>
<main class="container">
    <h1 class="mt-3" >Edit post</h1>
    <form method="post" th:action="'/saveeditpost/'+ ${post.getId()}" >
        <div class="input-group mb-3 mt-5">
            <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
            <input type="text" th:value="${post.title}" name="title" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" >Topic</span>
            <input type="text" th:value="${post.topic}" name="topic" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Description</span>
            <textarea th:text="*{post.description}" name="description" rows="5" cols="70">Write something here</textarea>
        </div>

        <button class="btn btn-warning" type="submit">Save</button>
    </form>
    <form th:action="@{/deletepost}">
        <button class="btn btn-lg btn-danger" type="submit">Delete</button>
    </form>
</main>
</body>
</html>
